# $schema: ./entari.schema.json
# Example configuration file for Entari framework
basic:
  network:
    - type: websocket
      host: "127.0.0.1"
      port: 5140
      path: "satori"
  ignore_self_message: true
  log:
    level: "debug"
    rich_error: false
  external_dirs:
    - example_plugins
  prefix: ["", "/"]
  schema: true
plugins:
  ::auto_reload:
    watch_dirs: ["."]
  ::echo: {}
  .record_message: {}
  .scheduler: {}
  ?example_plugin: {}
  example_reusable@1:
    input: hello
    output: world!
  example_reusable@2:
    input: foo
    output: bar!
  example_plugin2:
    $filter: >
      (platform in ("onebot", "milky") and member.roles[0].id ne 'member')
      or
      platform eq "console"
  example_plugin3:
    $filter: message == "test_plugin3"
  ?example_plugin4: {}
  ?example_plugin5: {}
  example_plugin6: {}

# $schema: ./example.schema.json
basic:
  network:
    - type: websocket
      host: "127.0.0.1"
      port: 5140
      path: "satori"
  ignore_self_message: true
  log:
    level: "trace"
    rich_error: false
  external_dirs:
    - example_plugins
  prefix: ["", "/"]
  schema: true
plugins:
  ::auto_reload:
    watch_dirs: ["."]
  ::echo: {}
  #example_plugin: {}
  .record_message: {}
  .scheduler: {}
  example_reusable@1:
    input: hello
    output: world!
  example_reusable@2:
    input: foo
    output: bar!
  example_plugin2: {}
  example_plugin3: {}
  example_plugin4: {}
  example_plugin5: {}
